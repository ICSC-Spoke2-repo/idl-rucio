replicaCount: 1
authReplicaCount: 0
traceReplicaCount: 0

image:
  repository: lucapacioselli/rucio-server #rucio/rucio-server
  tag: v1.0.3 #v1.0.2 #release-34.5.0

#configMap:
#  name: policy-package
#  mountPath: /usr/local/lib/python3.9/site-packages/rucio/
#  localPath: /root/k8s-tutorial/policy_package

#volume:
